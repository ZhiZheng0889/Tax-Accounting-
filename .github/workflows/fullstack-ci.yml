name: Full-stack CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  dotnet:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore backend/TaxAccounting.sln

      - name: Build
        run: dotnet build backend/TaxAccounting.sln -c Release --no-restore

      - name: Test
        run: dotnet test backend/TaxAccounting.sln -c Release --no-build

  angular:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Test
        run: npm test -- --run

      - name: Build
        run: npm run build
